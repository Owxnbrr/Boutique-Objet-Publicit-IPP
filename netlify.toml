[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      object-src 'none';

      script-src
        'self'
        'unsafe-inline'
        'unsafe-eval'
        https://*.netlify.app
        https://*.supabase.co
        https://js.stripe.com;

      style-src
        'self'
        'unsafe-inline';

      img-src
        'self'
        data:
        blob:
        https:;

      font-src
        'self'
        data:
        https:;

      connect-src
        'self'
        https://*.supabase.co
        https://*.netlify.app
        https://api.stripe.com;

      frame-src
        https://js.stripe.com;

      media-src 'self';
      worker-src 'self' blob:;
    """

    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
