<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- Form "fantôme" uniquement pour que Netlify détecte le formulaire -->
    <form
      name="quote"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="quote" />

      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <input name="product_id" />
      <input name="variant_sku" />
      <input name="product_label" />
      <input name="quantity" />
      <input name="name" />
      <input name="email" />
      <input name="company" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
